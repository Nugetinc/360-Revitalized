<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Xbox 360 Style Menu</title>
    <style>
        body {
            background: linear-gradient(120deg, #1eeb5c 0%, #1b8e3e 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .xbox-menu {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            padding: 40px 60px;
            display: flex;
            gap: 32px;
        }

        .menu-item {
            background: linear-gradient(180deg, #fff 80%, #d2ffd2 100%);
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.10);
            width: 120px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
            border: 3px solid transparent;
            font-size: 1.1em;
            color: #222;
            text-align: center;
            text-decoration: none;
        }

        .menu-item:hover,
        .menu-item:focus {
            transform: scale(1.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            border: 3px solid #1eeb5c;
            outline: none;
        }

        .menu-icon {
            font-size: 2.5em;
            margin-bottom: 18px;
            color: #1eeb5c;
            text-shadow: 0 2px 8px #baffc9;
        }
    </style>
</head>

<body>
    <nav class="xbox-menu">
        <a href="blades.html" class="menu-item" tabindex="0">
            Blades
        </a>
        <a href="nxe.html" class="menu-item" tabindex="0">
            New Xbox Experience
        </a>
        <a href="kinect.html" class="menu-item" tabindex="0">
            Kinect
        </a>
        <a href="metro.html" class="menu-item" tabindex="0">
            Metro
        </a>
    </nav>
</body>

</html>
