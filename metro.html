<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox 360 Marketplace</title>
    <link id="themeStylesheet" rel="stylesheet" href="styles/metro.css">
</head>
<body>

    
    <div class="header">
        <h1>Created By Nuget.</h1>
        <h1>360 Revitalized</h1>
        <p>All games with logos do not have downloads.</p>
    </div>


    <div class="sort-bar">
        <p>Most Popular<strong></strong></p>
    </div>

    
    <div class="category">
        <h2>Games</h2>
        <main class="game-grid" id="gameList"></main>
    </div>

    <div class="category">
        <h2>XBLA</h2>
        <main class="game-grid" id="xblaList"></main>
    </div>

    <div class="category">
        <h2>DLCs</h2>
        <main class="game-grid" id="dlcList"></main>
    </div>

    
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="gameLogo" class="modal-logo" src="" alt="Game Logo">
            <p id="gameDescription"></p>
            <div id="gameScreenshots" class="screenshot-gallery"></div>
            <a id="downloadLink" href="#" target="_blank" class="download-btn">Download</a>
        </div>
    </div>

        
    <div class="github-stats" id="githubStats">
        <p>Loading GitHub stats</p>
    </div>

    <script src="scripts/metro.js"></script>
</body>
</html>
